    <text x="24" y="94" fill="#ffffff" font-size="7" font-family="sans-serif">📖 自动生成目录</text>
  </g>

  <g filter="url(#glow)">
    <rect x="20" y="110" width="120" height="20" rx="4" fill="#1e1e1e" stroke="#BD36FF" stroke-width="1.5"/>
    <text x="24" y="124" fill="#ffffff" font-size="7" font-family="sans-serif">🖼️ 图片优化查看</text>
  </g>

