    </filter>
  </defs>

  <rect width="160" height="192" rx="24" fill="#0f0f0f"/>

  <g filter="url(#glow)">
    <rect x="20" y="28" width="120" height="36" rx="6" fill="url(#grad1)"/>
    <text x="28" y="52" fill="white" font-size="10" font-family="sans-serif">公众号阅读增强</text>
  </g>

  <g filter="url(#glow)">
